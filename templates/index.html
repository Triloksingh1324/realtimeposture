<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout App</title>
    <style>
      body {
        background-color: black !important;
        color: rgb(7, 186, 7);
      }
      .main_heading {
        font-size: 50px;
      }
      .video {
        max-height: 90vh;
        width: 60vw;
        margin-top: 3vh;
        border: 4px solid rgb(7, 186, 7);
        border-radius: 10px;
      }
      .container1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 2vw;
      }
      .container2 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .mainCont {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: row;
      }
      .cards {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .card {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .cards{
        width: 100px;
      }
    </style>
  </head>

  <body>
    <div class="mainCont">
      <div class="container1">
        <h2 class="main_heading">Workout detector</h2>
        <img class="video" src="{{ url_for('video_feed') }}" />
      </div>

      <div class="container2">
        <form class="cards" method="post">
          <div class="cards">
            <div class="card">
              <img
                class="card_image"
                src="https://www.bodybuilding.com/images/2016/may/how-and-why-to-do-push-ups-tablet-960x540.jpg"
                alt="Avatar"
                style="width: 100%"
              />
              <div class="container">
                <h4><b>Push-up</b></h4>
              </div>
            </div>
            <div class="card">
              <img
                class="card_image"
                src="https://www.bodybuilding.com/images/2016/may/how-and-why-to-do-push-ups-tablet-960x540.jpg"
                alt="Avatar"
                style="width: 100%"
              />
              <div class="container">
                <h4><b>Push-up</b></h4>
              </div>
            </div>

          </div>
          <input type="radio" id="pushup" name="choice" value="1" />
          <label for="pushup">Push-up Counting</label><br />
          <input type="radio" id="bicep" name="choice" value="2" />
          <label for="bicep">Bicep Classification</label><br />
          <input type="radio" id="plank" name="choice" value="3" />
          <label for="plank">Plank Classification</label><br />
          <input type="radio" id="Tree" name="choice" value="4" />
          <label for="Tree">Tree Pose Classification</label><br />
          <input type="radio" id="TPose" name="choice" value="5" />
          <label for="TPose">TPose Classification</label><br />
          <input type="radio" id="WarriorPose" name="choice" value="6" />
          <label for="WarriorPose">WarriorPose Classification</label><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
